<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeux Vidéo</title>
    <link rel="icon" type="image/png" href="FrontPic/index_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Geologica", sans-serif; 
            margin: 20px; 
            background-image: url('FrontPic/jeux.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center 20%; 
        }
        h1 { 
            font-family: "Playfair Display", serif; 
            color: #fff; 
        }
        p { font-size: 16px; color: #000; text-align: justify; }
        .sidebar {
            width: 200px; 
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 10px;
            background-color: transparent;
            background-image: url('FrontPic/sidebar.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .content { 
            margin-left: 220px; 
            max-width: 67%;
        }
        .sidebar ul { 
            list-style-type: none; 
            padding: 0; 
            margin: 0;
            width: 100%;
        }
        .sidebar li { 
            margin: 15px 0;
            width: 100%;
        }
        .sidebar a { 
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            width: 160px;
            margin-left: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover { 
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .sidebar a.no-bg {
            background-color: transparent;
            text-decoration: none;
        }
        .sidebar a.no-bg:hover {
            background-color: transparent;
            color: #ffffff;
            text-decoration: underline;
        }
        .sidebar a img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
        .sidebar a.active {
            background-color: #ffffff;
            color: #000000;
            font-weight: 500;
        }
        .sidebar a.active:hover {
            background-color: #f0f0f0;
            color: #000000;
        }
        .content a { 
            color: #0000FF;
        }
        .content a:hover { 
            color: #000080;
        }
        .section { 
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        details {
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        summary {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            cursor: pointer;
            font-weight: bold;
        }
        .game-year {
            font-weight: 300; /* Light weight for Geologica */
            color: #333333; /* Dark gray */
        }
        details ul {
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }
        details li {
            margin-bottom: 5px;
        }
        details details {
            margin-left: 20px;
        }
        details details summary {
            color: #42438f;
            padding-left: 10px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-bar input:focus {
            outline: none;
            border-color: #0000FF;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="films.html">Films</a></li>
            <li><a href="series.html">Séries</a></li>
            <li><a href="collections.html">Collections</a></li>
            <li><a href="jeux.html" class="active">Jeux Vidéo</a></li>
            <li><a href="https://www.themoviedb.org/?language=fr" target="_blank" class="no-bg"><img src="FrontPic/tmdb.png" alt="TMDB Logo"> TMDb</a></li>
            <li><a href="https://github.com/Tsushi12" target="_blank" class="no-bg"><img src="FrontPic/github.png" alt="GitHub Logo"> GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/driss-el-bouffi-25a394316" target="_blank" class="no-bg"><img src="FrontPic/linkedin.png" alt="LinkedIn Logo"> LinkedIn</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Jeux Vidéo</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher un jeu ou un format..." oninput="searchGames()">
        </div>
        <div class="section">
            <h2>W :</h2>
            <details>
                <summary>Watch Dogs <span class="game-year">(2014)</span></summary>
                <details>
                    <summary>Xbox</summary>
                    <ul>
                        <li><a href="Doc_jpg/1564_wd_xbox.jpg" target="_blank">Afficher en JPG</a></li>
                        <li><a href="Doc_pdf/1564_wd_xbox.pdf" target="_blank">Afficher en PDF pour impression</a></li>
                    </ul>
                </details>
            </details>
        </div>
    </div>
    <script>
        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const section = document.querySelector('.section');
            const headers = section.querySelectorAll('h2');
            const games = section.querySelectorAll('.section > details');

            let hasVisibleGames = false;

            games.forEach(game => {
                const summary = game.querySelector('summary');
                const title = summary.childNodes[0].textContent.trim().toLowerCase(); // Titre sans l'année
                const formats = game.querySelectorAll('details');
                let hasVisibleFormats = false;
                const titleMatches = title.includes(input);

                formats.forEach(format => {
                    const formatTitle = format.querySelector('summary').textContent.toLowerCase();
                    if (titleMatches || formatTitle.includes(input)) {
                        format.style.display = 'block';
                        hasVisibleFormats = true;
                    } else {
                        format.style.display = 'none';
                    }
                });

                game.style.display = hasVisibleFormats ? 'block' : 'none';
                if (hasVisibleFormats) {
                    hasVisibleGames = true;
                }
            });

            headers.forEach(header => {
                let nextDetails = header.nextElementSibling;
                let hasVisibleDetails = false;
                while (nextDetails && nextDetails.tagName === 'DETAILS') {
                    if (nextDetails.style.display !== 'none') {
                        hasVisibleDetails = true;
                        break;
                    }
                    nextDetails = nextDetails.nextElementSibling;
                }
                header.style.display = hasVisibleDetails ? 'block' : 'none';
            });

            const noResults = section.querySelector('#noResults');
            if (!hasVisibleGames) {
                if (!noResults) {
                    const noResultsElem = document.createElement('p');
                    noResultsElem.textContent = 'Aucun jeu ou format trouvé.';
                    noResultsElem.id = 'noResults';
                    noResultsElem.style.color = '#000';
                    section.appendChild(noResultsElem);
                }
            } else if (noResults) {
                noResults.remove();
            }
        }
    </script>
</body>
</html>
